<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);

            // Het levesl inladen
            robotArm.loadLevel("exercise 2");

            // Jou instructies volgen hier
            robotArm.grab();
            for (i = 0; i <9; i++) {
              robotArm.moveRight();
            }
            robotArm.drop();
            for (var q = 0; q < 5; q++) {
              robotArm.moveLeft();
            }
            robotArm.grab();
            for (r = 0; r <5; r++) {
              robotArm.moveRight();
            }
            robotArm.drop();
            for (var c = 0; c < 2; c++) {
              robotArm.moveLeft();
            }
            robotArm.grab();
            for (w = 0; w <2; w++) {
              robotArm.moveRight();
            }
            robotArm.drop();


            // De door jou opgegeven instructies uitvoeren

            robotArm.run();
        </script>
    </body>
</html>
